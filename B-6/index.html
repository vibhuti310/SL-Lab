<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Operations</title>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div style="margin: 5em;">
      <label>Enter the sentence : </label>
      <input
        type="text"
        id="myString"
        style="height: 30px; width: 500px;"
        value=""
      /><br /><br />
      <label>Enter the word : </label>
      <input
        type="text"
        id="myWord"
        style="height: 20px;"
        value=""
      /><br /><br />
      <button type="submit" id="button-type">
        Submit
      </button>
      <hr />
    </div>
    <div style="margin: 5em;">
      <h2>Results</h2>
      <label>Your entered sentence : </label>
      <input
        type="text"
        id="yourString"
        style="height: 30px; width: 500px;"
      /><br /><br />
      <label>Number of Digits : </label>
      <input type="text" id="digitCount" style="height: 20px;" /><br /><br />
      <label>Number of WhiteSpace : </label>
      <input type="text" id="spaceCount" style="height: 20px;" /><br /><br />
      <label>Number of Alphabets : </label>
      <input
        type="text"
        id="alphabetsCount"
        style="height: 20px;"
      /><br /><br />
      <label>Number of Occurance of the word : </label>
      <input type="textbox" id="wordCount" style="height: 20px;" /><br /><br />
      <label>Position of Occurance : </label>
      <input type="textbox" id="position" style="height: 20px;" /><br /><br />
    </div>
  </body>
</html>
